<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Share-It</a>
            <ul class="nav-links">
                <!-- <li><a href="/upload">Upload</a></li> -->

                <li><a href="/login">Login</a></li>
                <!-- <li><a href="/register">Register</a></li> -->
            </ul>
        </div>
    </nav>

<main>
       <div class="container" id="registerPage" style="display: none;">
            <h1>Join Share-It</h1>
            <form id="registerForm" method="POST" action="/register_data">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Choose username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Choose password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="loading" id="registerLoading">
                <div class="spinner"></div>
                <p style="color: white; margin-top: 1rem;">Creating your account...</p>
            </div>
            <div id="registerMessage"></div>
            <p style="text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.8);">
                Already have an account? <a href="#" onclick="window.location.href='/login'" style="color: var(--accent);">Sign in</a>
            </p>
        </div>
</main>
<!-- <script src="./static/main.js"></script> -->
</body>
</html>
