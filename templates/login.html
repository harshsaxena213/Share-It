<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Sharei-It</a>
            <ul class="nav-links">
                <!-- <li><a href="/upload">Upload</a></li> -->
                <!-- <li><a href="/files">My Files</a></li> -->
                <!-- <li><a href="/download">Download</a></li> -->
                <!-- <li><a href="/login">Login</a></li> -->
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

<main>
        <!-- Login Page -->
        <div class="container" id="loginPage" style="display: none;">
            <h1>Welcome Back</h1>
            <form id="loginForm" method="POST" action="/login_data">
            <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="loading" id="loginLoading">
                <div class="spinner"></div>
                <p style="color: white; margin-top: 1rem;">Signing you in...</p>
            </div>
            <div id="loginMessage"></div>
            <p style="text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.8);">
                Don't have an account? <a href="#" onclick="window.location.href='/register'" style="color: var(--accent);">Sign up</a>
            </p>
        </div>
    </main>

</body>
</html>
